<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Challenges</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="user">
        <div class="info most-bg">
          <figure>
            <img src="./assets/image-jeremy.png" alt="user-image">
          </figure>
          <div class="user-data">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <nav class="links most-bg">
          <ul>
            <li>
              <a href="#" class="active">Daily</a>
            </li>
            <li>
              <a href="#">Weekly</a>
            </li>
            <li>
              <a href="#">Monthly</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="card work most-bg">
        <div class="labels">
          <span></span>
          <span class="ellipsis"></span>
        </div>
        <div class="data">
          <h2 class="main">32hrs</h2>
          <p>Last week - 36hrs</p>
        </div>
      </div>
      <div class="card play most-bg">
        <div class="labels">
          <span></span>
          <span class="ellipsis"></span>
        </div>
        <div class="data">
          <h2 class="main">32hrs</h2>
          <p>Last week - 36hrs</p>
        </div>
      </div>
      <div class="card study most-bg">
        <div class="labels">
          <span></span>
          <span class="ellipsis"></span>
        </div>
        <div class="data">
          <h2 class="main">32hrs</h2>
          <p>Last week - 36hrs</p>
        </div>
      </div>
      <div class="card exercise most-bg">
        <div class="labels">
          <span></span>
          <span class="ellipsis"></span>
        </div>
        <div class="data">
          <h2 class="main">32hrs</h2>
          <p>Last week - 36hrs</p>
        </div>
      </div>
      <div class="card social most-bg">
        <div class="labels">
          <span></span>
          <span class="ellipsis"></span>
        </div>
        <div class="data">
          <h2 class="main">32hrs</h2>
          <p>Last week - 36hrs</p>
        </div>
      </div>
      <div class="card self-care most-bg">
        <div class="labels">
          <span></span>
          <span class="ellipsis"></span>
        </div>
        <div class="data">
          <h2 class="main">32hrs</h2>
          <p>Last week - 36hrs</p>
        </div>
      </div>
    </section>
  </main>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
