<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Challenges</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <div class="card">
        <figure>
          <img src="./assets/image-equilibrium.jpg" alt="main-image">
        </figure>
        <h1 class="mt">Equilibrium #3429</h1>
        <p class="mt">Our Equilibrium collection promotes balance calm</p>
        <div class="info mt">
          <div class="price">
            <figure>
              <img src="./assets/icon-ethereum.svg" alt="ethereum-icon">
            </figure>
            <p>0.041ETH</p>
          </div>
          <div class="last-time">
            <figure>
              <img src="./assets/icon-clock.svg" alt="clock-icon">
            </figure>
            <p>3 days left</p>
          </div>
        </div>
        <hr class="mt">
        <div class="author mt">
          <figure>
            <img src="./assets/image-avatar.png" alt="avatar-image">
          </figure>
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
